<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <video src="shipin.mp4"></video>
    <script>
        //1.DOM 对象转换为jquery对象
        //(1.)我们直接获取视频 得到就是 jquery对象
        $('video');
        //(2)我们已经使用原生js 获取过来DOM、对象
        var myvideo = document.querySelector('video');
        // $(myvideo).play(); jquery 里没有play这个方法
        //2.jquery 对象转换为DOM对象
        // myvideo.play();
        $('video')[0].play();
        $('video').get(0).play();
    </script>
</body>
</html>
