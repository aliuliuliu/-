    <style>

            margin: 100px auto;

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .wrapper #left {
            float: left;
        }

        #left li a {
            display: block;
            width: 50px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #000;
            background-color: rgb(255, 92, 92);
        }

        #left li a:hover {
            background-color: rgb(241, 148, 148);
        }

        #content {
            float: right;
        }

        #content div {
            display: none;
        }

        #content div:nth-child(1) {
            display: block;
        }
    </style>
</head>
<script>
 $(function(){
     //2.鼠标经过左侧的小li

        // $("#content div").eq(index).siblings("div").hide();

        $("#content div").eq(index).show().siblings("div").hide();

 })
