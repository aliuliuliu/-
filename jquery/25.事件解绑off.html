<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <ul>
        <li>111111111</li>
        <li>111111111</li>
        <li>111111111</li>
        <li>111111111</li>
    </ul>
    <p>我是p</p>
    <script>
        $(function () {
            $("div").on({
                click: function () {
                    console.log("我被点击了");
                },
                mouseover: function () {
                    console.log("我鼠标经过了");
                }
            })
            $("ul").on("click", "li", function () {
                alert(11)
            })
            //1.事件解绑 off
            $("div").off("mouseover");
            $("ul").off("click","li")
            //2.one（） 但是它只能触发事件一次
            $("p").one("click",function(){
                alert(11);
            })
        })
    </script>
</body>

</html>
