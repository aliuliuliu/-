    <script>
        //34.利用递归求 1~n的阶乘 1*2*3*4*...n
        var num = 0;

        function fn(n) {
            if (n == 1) {
                return 1;
            }
            return n * fn(n - 1)
        }
        console.log(fn(3));
        console.log(fn(4));
        console.log(fn(1));
        // 详情思路  加假如用户输入的是3
        // return  3 * fn（2） * fn（1）
    </script>
