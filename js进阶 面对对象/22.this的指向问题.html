<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button>按钮</button>
<body>
    <script>
        var btn = document.querySelector('button')
        //函数的不同 调用方式决定了this 的指向不同
        //1.普通函数、  this 指向window
        function fn() {
            console.log('普通函数的this' + this);
        }
        window.fn();
        //2.对象的方法   this指向的是对象 o
        var o = {
            sayHi: function () {
                console.log('对象方法的this：' + this);
            }
        }
        o.sayHi();
        //3.构造函数  this指向 ldh 这个实例对象  原型对象里面的this 指向的也是 ldh 这个实例对象
        function Star() {};
        Star.prototype.sing = function(){}
        var ldh = new Star();
        //4.绑定事件函数  this 指向的是函数的调用者 btn这个按钮对象
        btn.onclick = function () {
            console.log('绑定事件函数的this' + this);
        }; // 点击了按钮就可以调用这个函数
        //5.定时器函数 this 指向的也是 window
        window.setInterval(function () {
            console.log('定时器的this' + this);
        }, 2000); //这个函数 是定时器自动1秒钟 调用一次
        //6.立即执行函数    this 指向我们的window
        (function () {
            console.log('立即执行函数' + this); //立即执行函数时自动调用
        })()
    </script>
</body>

</html>
