<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery.min.js"></script>
    <style>
        div {
            position: relative;
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 高阶函数 函数可以作为参数传递
        function fn(a, b, cllback) {
            console.log(a + b);
            cllback && cllback();
        };
        fn(1, 2, function () {
            console.log('我是最后调用的');
        });
        $("div").animate({
            left:500
        }, function () {
            $("div").css("background", "purple")
        })
    </script>
</body>

</html>
