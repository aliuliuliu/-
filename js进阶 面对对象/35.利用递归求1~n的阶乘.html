<body>
    <script>
        // 利用递归函数求斐波那契数列（兔子系列） 1,1，2,3,5,8,13，21，....
        //用户输入一个数字 n 就可以求出 这个数字对应的兔子系列值
        // 我们只需知道 用户输入的n 的前面两项就可以计算出 n 对应的序列值
        function fb(n){
            if(n === 1 || n === 2 ){
                return 1 ;
            }
            return fb(n - 1) + fb(n - 2);
        }
        console.log(fb(7));
    </script>
</body>
</html>
