<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //创建promise 对象
        const p = new Promise((resolve, reject) => {
            setTimeout(function () {
                resolve('用户数据')
                // reject('出错了')
            }, 1000)
        })
        //调用then 方法 then 方法的返回结果是 Promise 对象 对象状态 由回调函数的执行结果决定
        //1.如果回调函数中返回的结果是 费Promise类型的属性 状态为成功 返回值为对象的成功值
        var result = p.then(value => {
            console.log(value);
            return 123
        }, reason => {
            console.warn(reason);

        })
        console.log(result);
    </script>
</body>

</html>
