<!DOCTYPE html>

<body>
    <script>
        // 1.setInterval
        //语法规范 ：window.setInterval(调用函数,延时事件)
        setInterval(function () {
            console.log('正在持续输出');
        }, 1000)
        //2.setTimeout  延迟时间到了，就去调用这个回调函数，只调用一次 就结束了这个定时器
        //3.serInterout 延迟时间到了 ，就去调用这个回调函数，会调用很多次  重复调用这个函数
    </script>
</body>

</html>
