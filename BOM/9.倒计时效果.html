<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-top: 300px;
            margin-left: 200px;
            height: 40px;
            width: 170px;
        }

        span {
            margin-right: 5px;
            float: left;
            display: block;
            width: 40px;
            height: 40px;
            background-color: black;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">00</span>
        <span class="minute">00</span>
        <span class="second">00</span>
    </div>
    <script>
        //1.获取元素
        var hour = document.querySelector('.hour');
        var minute = document.querySelector('.minute');
        var second = document.querySelector('.second');
        var  time2 = +new Date ('2021-7-28 18:30:00');// 返回的是 用户输入时间总的毫秒数
        counDown();
        //2.开启定时器
        setInterval(counDown,1000);
        function counDown(){
            var  time1 = +new Date ();//返回的是当前时间总的毫秒数
            var times = (time2 - time1 ) / 1000 ;//times 是剩余时间总的秒数
            var h = parseInt(times /60 / 60 %24);   // 小时
            h = h < 10 ? '0' + h : h ;
            hour.innerHTML = h;    //把剩余的小时给 小时黑色盒子
            var m = parseInt(times /60 %60 );       // 分
            m = m < 10 ? '0' + m : m ;
            minute.innerHTML = m ; 
            var s = parseInt(times %60 );           // 秒
            s = s < 10 ? '0' + s : s ;
            second.innerHTML = s;
        }
    </script>
</body>

</html>
