<head>

<body>
    <script>
        // 同步:
        //     前一个认为结束后再执行后一个任务 程序的执行顺序与任务的排列顺序是一致的 同步的 比如做饭的同步做法： 我们要烧开水 等水开了（ 10 分钟之后） 再去切菜 炒菜
        // 异步：
        // 你在做一件事时 因为这件事情会花费很长时间 在做这件事的同时 你还可以去处理其他事情 比如做饭的异步做法 我们在烧水的同时 利用这个10分钟 去 切菜 炒菜

        //1.第一个问题
        // console.log(1);
        // setInterval(function(){
        //     console.log(3);
        // },1000)
        // console.log(2);
        //2.第二个问题
        console.log(1);
        setInterval(function () {
            console.log(3);
        }, 0)
        console.log(2);
    </script>
</body>

</html>
