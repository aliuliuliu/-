<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number"><button>发送</button>
    <script>
        //按钮点击后 就会禁用 disabled 为 true
        //同时按钮里面的内容会变化  注意 button 里面的内容通过  innerTHML 修改
        //里面秒数是有变化的 因此需要用到定时器
        //定义一个变量 在定时器里面 不断递减
        //如果变量为0 说明事件到了 ，我们需要定制定时器 并且复原按钮状态
        var btn = document.querySelector('button');
        var time = 2;
        btn.addEventListener('click', function () {
            this.disabled = true;
            var timer = setInterval(function () {
                if (time == 0) {
                    //清除定时器和复原安牛逼
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 3 ;//这个3 需要重新开始
                }else {
                    btn.innerHTML = '还剩下'+time+'秒';
                    time -- ;
                }
            }, 1000);
        })
    </script>
</body>

</html>
