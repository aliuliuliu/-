<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        .login-header {
            text-align: center;
        }

        .login-header #link {
            font-size: 20px;
            color: #000;

        }

        .login {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            background: rgb(255, 255, 255);
            width: 512px;
            height: 280px;
            border: #dddddd solid 1px;
            box-shadow: 0px 0px 20px rgb(177, 177, 177);
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        .login-title {
            width: 100%;
            margin-top: 10px;
            text-align: center;
            line-height: 40px;
            height: 40px;
            font-size: 18px;
            position: relative;
            cursor: move;

        }

        .close-login {
            position: absolute;
            top: -25px;
            right: -20px;
            width: 40px;
            height: 40px;
            background-color: #fff;
            font-size: 12px;
            text-align: center;
            border-radius: 20px;
            color: #000;
            border: 1px solid #ebebeb;
        }

        .login-input-content {
            margin-top: 10px;
        }

        .login-input {
            width: 100%;
            height: 35px;
            /* background-color: pink; */
            line-height: 35px;
            margin-top: 30px;
        }

        .login-input label {
            float: left;
            width: 90px;
            padding-left: 10px;
            text-align: right;
            height: 35px;
            font-size: 14px;
            font-weight: 700;
        }

        .login-input input {
            width: 340px;
            height: 35px;
        }

        .login-button {
            width: 100%;
            height: 35px;
            margin-top: 30px;
            /* background-color: pink; */

        }

        .login-button a {
            display: block;
            width: 170px;
            height: 35px;
            /* background-color: thistle; */
            text-align: center;
            line-height: 35px;
            color: #000;
            border: 1px solid #ccc;
            margin-left: 180px;
            font-weight: 500;
        }

        .login-bg {
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0, .3);
            position: fixed;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-header"><a href="javascript:;" id="link"> 点击，弹出登陆框</a></div>
    <div class="login" id="login">
        <div class="login-title" id="title">登陆会员
            <span><a href="Javascrip:void(0);" class="close-login" id="closBtn">关闭</a></span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label>用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="one">
            </div>
            <div class="login-input">
                <label>登录密码：</label>
                <input type="password" placeholder="请输入登陆密码" name="info[password]" id="password" class="two">
            </div>
            <div class="login-button" id="loginbtn"><a href="javascript:void(0);" id="login-button-submit">登陆会员</a>
            </div>
        </div>
    </div>
    <div class="login-bg" id="bg"></div>
    <script>
        //1.获取元素
        var login = document.querySelector('.login');
        var mask = document.querySelector('.login-bg');
        var link = document.querySelector('#link');
        var closBtn = document.querySelector('#closBtn')
        var title = document.querySelector('#title')
        //2.点击弹出层这个链接  link 让，mask 和login 显示出来
        link.addEventListener('click', function () {
            login.style.display = 'block'
            mask.style.display = 'block'
        })
        //3.点击clseBtn 就隐藏  login、 和 mask
        closBtn.addEventListener('click', function () {
            login.style.display = 'none'
            mask.style.display = 'none'
        })
        //4.开始拖拽
        //(1)当我们 鼠标按下 就获得鼠标在盒子内的坐标
        title.addEventListener('mousedown', function (e) {
            var x = e.pageX - login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            //(2)鼠标移动的时候 把鼠标在页面中的坐标  减去 鼠标在盒子内的坐标 就是模态框的left和top值
            document.addEventListener('mousemove', move)

            function move(e) {
                login.style.left = e.pageX - x + 'px';
                login.style.top = e.pageY - y + 'px';
            }
            document.addEventListener('mouseup',function () {
                document.removeEventListener('mousemove', move)
            })

        })
    </script>
</body>

</html>
