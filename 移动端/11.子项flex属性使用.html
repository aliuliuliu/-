<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: flex;
            width: 400px;
            background-color: purple;
        }
        div:nth-child(1){
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        div:nth-child(2){
            background-color: blue;
            flex:1;
        }
        div:nth-child(3){
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        p {
            display: flex;
            width: 300px;
            height: 100px;
            background-color: pink;
            margin-top: 100px;
        }
        p span {
            flex:1;
            background-color: purple;
        }
        p span:nth-child(1){
            flex:2;
        }
    </style>
</head>
<body>
    <a href="#">
    <div></div>
    <div></div>
    <div></div>
    </a>
    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>
</body>
</html>
