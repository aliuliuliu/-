<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 450px;
            margin: 100px auto;
        }
        .one , .two {
            width: 200px;
            height: 25px;
            line-height: 25px;
            border: 1px solid #ccc;
            color: #999;
            outline-style: none; 
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text" value="账号&手机号" class="one">
        <input type="password" value="" class="two">
        <script>
            var one = document.querySelector('.one')
            var two = document.querySelector('.two')
            one.onfocus = function(){
                if (this.value === '账号&手机号'){
                    this.value = ''
                    this.style.border = '1px solid pink';
                }
                this.style.color = '#333'
            }
            one.onblur = function(){
                if (this.value === ''){
                    this.value = '账号&手机号'
                    this.style.border = '1px solid #ccc';
                }
            }
            this.style.color = '#999'
        </script>
    </div>
</body>
</html>
