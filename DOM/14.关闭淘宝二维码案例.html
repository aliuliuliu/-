<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position:relative;
            width: 200px;
            height: 100px;
            margin: 100px auto;
            text-align: center;
        }
        img {
            width: 100%;
            height: 100%;
        }
        .close-btn {
            position:absolute;
            top: -5px;
            left: -15px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 14px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <div class="box">
        淘宝二维码
        <img src="images/fk.png" alt="">
        <i class="close-btn">×</i>
    </div>
    <script>
        //1.获取 元素
        var btn = document.querySelector('.close-btn')
        var box = document.querySelector('.box')
        //2.注册事件  程序处理
        btn.onclick = function(){
            box.style.display =  'none';
        }
    </script>
</body>
</html>
