<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        li{
            list-style: none;
        }
        .nav {                
            width: 600px;
            
            margin: 100px auto;
            
            line-height: 40px;
        }
        .nav li { 
            position: relative;  
            float: left;
        }
        .nav li a { 
            display: block;
            height: 40px;
            background-color: pink;
            padding: 0 20px;
            color: #000;
        }
        .nav li a:hover{
            background-color: rgb(245, 245, 245);
        }
        .nav ul {
            position: absolute;
            top: 40px;
            left: 0;
            border-left: 1px solid rgb(255, 236, 31);
            border-right: 1px solid rgb(255, 236, 31);
        }
        .nav ul li {
            float: none;
            border-bottom: 1px solid rgb(255, 236, 31);
            
        }
        .nav ul li a{
            background-color: aqua;
        }
    </style>
</head>
<body>
        <ul class="nav">
        <li><a href="#">微博</a></li>
        <ul>
            <li><a href="#">私信</a></li>
            <li><a href="#">评论</a></li>
            <li><a href="#">我我</a></li>
        </ul></li>
        <li><a href="#">微博</a></li>
        <li><a href="#">微博</a></li>
        <li><a href="#">微博</a></li>
        </ul>
</body>
</html>
