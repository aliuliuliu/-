<body>
    <table>
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="j_cbAll">
                </th>
                <th>商品</th>
                <th>价钱</th>

        </thead>
        <tbody id="j_tb">
            <tr> 
                <td><input type="checkbox">

    </table>
        <script>
            //1.全选和取消全选做法：让下面所有复选框的 checked 属性 (选中状态) 跟随 全选按钮即可
            //获取元素
            var j_cbAll = document.getElementById('j_cbAll'); //全选按钮
            var j_tb = document.getElementById('j_tb').getElementsByTagName('input');
            //下面所有的复选框
            // 注册事件
            j_cbAll.onclick = function(){
                for(var i = 0; i < j_tb.length; i++){
                    j_tb[i].checked = this.checked;
                }
            }
            //2.下面复选框需要全部选中  上面全选才能被选中 给下面所有复选框绑定点击事件 每次点击都要记录
            for(var i = 0; i < j_tb.length; i++){
                j_tb[i].onclick = function(){
                    //flag 控制全选按钮是否选中
                    var flag = true ;
                    //每次点击下面的复选框都要循环检查这4个按钮是否全被选中
                    for(var i = 0; i < j_tb.length; i++){
                        if(!j_tb[i].checked){
                            flag = false;
                            break ; //退出for 循环 这样可以提高执行效率 因为只要有一个没有选中  剩下的就无需循环判定了
                        }                      
                    }
                    j_cbAll.checked = flag;
                }               
            }
        </script>
</body>
