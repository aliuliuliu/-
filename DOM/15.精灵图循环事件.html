<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 100px auto;
            width: 400px;
            height: 400px;
        }
        li {
            display: inline-flex;
            list-style: none;
            width: 80px;
            height: 80px;
            background:url(images/bg1.png)
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        var li = document.querySelectorAll('li');
        for(var i = 0; i < li.length; i++){
            var index  = i * 50;
            li[i].style.backgroundPosition = ' -' + index + 'px 0' ;
        }
        
    </script>
</body>
</html>
