<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <!-- 
    在服务端中，文件中的路径就不要去写相对路径了
    因为这个时候所有的资源都是通过url来获取的
    服务器开放了 /public/ 目录
    所以这里的请求路径都写成 ：/public/xxx
    /在这里就是url根路径的意思
    浏览器在真正发送请求的时候会自动 把 http://127.0.0.1:8080拼接上

   -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            padding-left: 40px;
        }

        .comment-space,
        #name {
            width: 500px;
        }
    </style>

</head>

<div id="container">
    <div class="page-header">
        <h1>留言区<small> comment space <a href="/">回到首页</a></small></h1>
    </div>
    <!-- 
    xx?xxx=zzz&vvv=bbb   
    url.parse来进行  
  -->
    <form action="/post" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">留下你的大名：</label>
            <input type="text" class="form-control" id="name" placeholder="来者何人！" name="name" maxlength="10">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">留言内容：</label>
            <textarea class="form-control comment-space" id="message" rows="10" placeholder="放话！" name="message"
                required minlength="3" maxlength="20"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>

</body>

</html>
