<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>留言板</title>
  <!-- 
    在服务端中，文件中的路径就不要去写相对路径了
    因为这个时候所有的资源都是通过url来获取的
    服务器开放了 /public/ 目录
    所以这里的请求路径都写成 ：/public/xxx
    /在这里就是url根路径的意思
    浏览器在真正发送请求的时候会自动 把 http://127.0.0.1:8080拼接上

    -->
  <!-- 
      浏览器收到 html 响应内容之后 就要开始从上到下 依次解析
      当解析的过程中 如果发现
      link
      script
      img
      iframe
      video
      audio
      等带有 scr、或者  href（link）属性标签的时候，浏览器会自动对这些资源发起新的请求
    -->
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      padding-left: 40px;
    }

    img {
      padding-left: 40px;
      /* width: 270px;
      height: 300px; */
    }
  </style>

</head>

<div id="container">
  <div class="page-header">
    <h1>Feedback<small> leave your comment</small></h1>
  </div>
  <a class="btn btn-success" href="/post" role="button">发表留言</a>
  {{each comments}}
  <div class="panel panel-default">
    <div class="panel-heading">{{$value.name}} </div>
    <div class="panel-body">
      <h4>{{$value.message}}</h4><br>
      <small>{{$value.commentTime}}</small><br>
      <small>ip:{{$value.Ip}}</small>
    </div>
  </div>
  {{/each}}
</div>
<img src="/public/img/1.jpg">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>

</html>
